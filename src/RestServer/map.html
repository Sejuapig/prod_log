<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>

    <style>
      html, body {
        height: 600px;
        width: 600px;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

  <body>
  	Voici les installations de la ville choisi 
    <div id='map'></div>
    <script>
		var map;
		function initMap(lat, lng) {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: lat, lng: lng},
		    zoom: 8
		  });
		}
    
		initMap(-34.397, 150.644);
    </script>
